openapi: 3.0.3
info:
  title: Weather API
  version: 1.0.0
  description: API provides access to summarized weather data parsed from the UK MetOffice.
paths:
  /api/climate/:
    get:
      operationId: climate_list
      description: Climate Record ViewSet
      parameters:
      - in: query
        name: dataset
        schema:
          type: string
          enum:
          - air_frost
          - raindays
          - rainfall
          - sunshine
          - tmax
          - tmean
          - tmin
        description: |-
          * `air_frost` - Air Frost
          * `raindays` - Rain Days ≥1mm
          * `rainfall` - Rainfall
          * `sunshine` - Sunshine
          * `tmean` - Mean Temperature
          * `tmin` - Minimum Temperature
          * `tmax` - Maximum Temperature
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: region
        schema:
          type: string
          enum:
          - East_Anglia
          - England
          - England_E_and_NE
          - England_N
          - England_NW_and_N_Wales
          - England_S
          - England_SE_and_Central_S
          - England_SW_and_S_Wales
          - England_and_Wales
          - Midlands
          - Northern_Ireland
          - Scotland
          - Scotland_E
          - Scotland_N
          - Scotland_W
          - UK
          - Wales
        description: |-
          * `UK` - UK
          * `England` - England
          * `Wales` - Wales
          * `Scotland` - Scotland
          * `Northern_Ireland` - Northern Ireland
          * `England_and_Wales` - England and Wales
          * `England_N` - England North
          * `England_S` - England South
          * `Scotland_N` - Scotland North
          * `Scotland_E` - Scotland East
          * `Scotland_W` - Scotland West
          * `England_E_and_NE` - England East and NE
          * `England_NW_and_N_Wales` - England NW and North Wales
          * `Midlands` - Midlands
          * `East_Anglia` - East Anglia
          * `England_SW_and_S_Wales` - England SW and South Wales
          * `England_SE_and_Central_S` - England SE and Central South
      - in: query
        name: year
        schema:
          type: integer
      tags:
      - climate
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClimateRecordList'
          description: ''
  /api/climate/{id}/:
    get:
      operationId: climate_retrieve
      description: Climate Record ViewSet
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this climate record.
        required: true
      tags:
      - climate
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClimateRecord'
          description: ''
components:
  schemas:
    ClimateRecord:
      type: object
      description: Climate Record Serializer
      properties:
        id:
          type: integer
          readOnly: true
        dataset:
          $ref: '#/components/schemas/DatasetEnum'
        region:
          $ref: '#/components/schemas/RegionEnum'
        year:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        jan:
          type: number
          format: double
          nullable: true
        feb:
          type: number
          format: double
          nullable: true
        mar:
          type: number
          format: double
          nullable: true
        apr:
          type: number
          format: double
          nullable: true
        may:
          type: number
          format: double
          nullable: true
        jun:
          type: number
          format: double
          nullable: true
        jul:
          type: number
          format: double
          nullable: true
        aug:
          type: number
          format: double
          nullable: true
        sep:
          type: number
          format: double
          nullable: true
        oct:
          type: number
          format: double
          nullable: true
        nov:
          type: number
          format: double
          nullable: true
        dec:
          type: number
          format: double
          nullable: true
        win:
          type: number
          format: double
          nullable: true
        spr:
          type: number
          format: double
          nullable: true
        sum:
          type: number
          format: double
          nullable: true
        aut:
          type: number
          format: double
          nullable: true
        ann:
          type: number
          format: double
          nullable: true
        created_on:
          type: string
          format: date-time
          readOnly: true
        updated_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_on
      - dataset
      - id
      - region
      - updated_on
      - year
    DatasetEnum:
      enum:
      - air_frost
      - raindays
      - rainfall
      - sunshine
      - tmean
      - tmin
      - tmax
      type: string
      description: |-
        * `air_frost` - Air Frost
        * `raindays` - Rain Days ≥1mm
        * `rainfall` - Rainfall
        * `sunshine` - Sunshine
        * `tmean` - Mean Temperature
        * `tmin` - Minimum Temperature
        * `tmax` - Maximum Temperature
    PaginatedClimateRecordList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/ClimateRecord'
    RegionEnum:
      enum:
      - UK
      - England
      - Wales
      - Scotland
      - Northern_Ireland
      - England_and_Wales
      - England_N
      - England_S
      - Scotland_N
      - Scotland_E
      - Scotland_W
      - England_E_and_NE
      - England_NW_and_N_Wales
      - Midlands
      - East_Anglia
      - England_SW_and_S_Wales
      - England_SE_and_Central_S
      type: string
      description: |-
        * `UK` - UK
        * `England` - England
        * `Wales` - Wales
        * `Scotland` - Scotland
        * `Northern_Ireland` - Northern Ireland
        * `England_and_Wales` - England and Wales
        * `England_N` - England North
        * `England_S` - England South
        * `Scotland_N` - Scotland North
        * `Scotland_E` - Scotland East
        * `Scotland_W` - Scotland West
        * `England_E_and_NE` - England East and NE
        * `England_NW_and_N_Wales` - England NW and North Wales
        * `Midlands` - Midlands
        * `East_Anglia` - East Anglia
        * `England_SW_and_S_Wales` - England SW and South Wales
        * `England_SE_and_Central_S` - England SE and Central South
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
